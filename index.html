<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>

  <!-- CSS -->
  <link rel="stylesheet" href="css/app.css">
</head>

<body>
  <div class="calculator">
    <!-- Display -->
    <div class="calculator__display"></div>

    <!-- Numbers -->
    <div class="calculator__key calculator__number">1</div>
    <div class="calculator__key calculator__number">2</div>
    <div class="calculator__key calculator__number">3</div>
    <div class="calculator__key calculator__number">4</div>
    <div class="calculator__key calculator__number">5</div>
    <div class="calculator__key calculator__number">6</div>
    <div class="calculator__key calculator__number">7</div>
    <div class="calculator__key calculator__number">8</div>
    <div class="calculator__key calculator__number">9</div>
    <div class="calculator__key calculator__number">0</div>

    <!-- Symbols -->
    <div class="calculator__key calculator__symbol calculator__symbol--sum">+</div>
    <div class="calculator__key calculator__symbol calculator__symbol--subtract">-</div>
    <div class="calculator__key calculator__symbol calculator__symbol--multiplication">*</div>
    <div class="calculator__key calculator__symbol calculator__symbol--division">/</div>
    <div class="calculator__key calculator__symbol calculator__symbol--equal">=</div>
    <div class="calculator__key calculator__symbol calculator__symbol--clear-all">C</div>
    <div class="calculator__key calculator__symbol calculator__symbol--dot">.</div>
    <div class="calculator__key calculator__symbol calculator__symbol--clear-one">â‡¤</div>
  </div>

  <!-- JS -->
  <script src="js/app.js"></script>
</body>
</html>
